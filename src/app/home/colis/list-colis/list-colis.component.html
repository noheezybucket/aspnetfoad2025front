<div>
  <div class="mb-2 flex justify-between">
    <input type="text" placeholder="Rechercher..." class=""/>
    <a routerLink="/colis/create" class="btn-primary w-fit p-2 gap-2">
      Ajouter un colis <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg></a>
  </div>
  <div class="rounded-xl overflow-hidden border-b overflow-y-scroll h-[80vh]">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Libelle</th>
        <th>Description</th>
        <th>Poids</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (colis of colisData ; track colis.id) {
          <tr>
            <td>{{colis.idColis}}</td>
            <td>{{colis.codeColis}}</td>
            <td>{{colis.libelleColis}}</td>
            <td>{{colis.descriptionColis}}</td>
            <td>{{colis.poidsColis}}</td>
            <td>{{colis.typeColis}}</td>
            <td class="flex gap-1 justify-center">
              <a routerLink="" class="btn-edit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bolt-icon lucide-bolt"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><circle cx="12" cy="12" r="4"/></svg></a>
              <a routerLink="" class="btn-delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></a>
            </td>
          </tr>

        } @empty {
          <tr colspan="7">Aucun  élément trouvé</tr>
        }
      </tbody>
    </table>
  </div>

</div>
